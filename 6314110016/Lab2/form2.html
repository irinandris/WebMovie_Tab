<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irin Andris 6314110016</title>
</head>
<body>
    <h1>Feedback Form</h1>
    
     <p>Please fill out this form to help
     us improve our site. </p>
    
     <form method = "post" action = "/cgi-bin/formmail">
    
     <p>
     <input type = "hidden" name = "recipient"
     value = "deitel@deitel.com" />
     <input type = "hidden" name = "subject"
     value = "Feedback Form" />
     <input type = "hidden" name = "redirect"
     value = "main.html" />
     </p>
    
     <p><label>Name:
     <input name = "name" type = "text" size = "25" />
     </label></p>
    
     <!-- <textarea> creates a multiline textbox -->
     <p><label>Comments:<br />
     <textarea name = "comments" rows = "4" cols = "36">
     Enter your comments here.
     </textarea>
     </label></p>
    
     <!-- <input type = "password"> inserts a -->
     <!-- textbox whose display is masked with -->
     <!-- asterisk characters -->
     <p><label>E-mail Address:
     <input name = "email" type = "password"
     size = "25" />
     </label></p>
    
     <p>
     <strong>Things you liked:</strong><br />
    
     <label>Site design
     <input name = "thingsliked" type = "checkbox"
     value = "Design" /></label>
    
     <label>Links
     <input name = "thingsliked" type = "checkbox"
     value = "Links" /></label>
    
     <label>Ease of use
     <input name = "thingsliked" type = "checkbox"
     value = "Ease" /></label>
    
     <label>Images
     <input name = "thingsliked" type = "checkbox"
     value = "Images" /></label>
    
     <label>Source code
     <input name = "thingsliked" type = "checkbox"
     value = "Code" /></label>
     </p>
    
     <p>
     <input type = "submit" value =
     "Submit Your Entries" />
     <input type = "reset" value =
     "Clear Your Entries" />
     </p>
    
     </form>
</body>
</html>
