<body>
    <p>Access a JSON object using dot notation</p>
    <p id = "demo"></p>

    <script>
        var myObj,x;
        myObj = {"name" : "John","age" : 30, "car" : null};
        x = myObj.name;
        document.getElementById("demo").innerHTML = x;
        x = myObj["age"];
        document.getElementById("demo").innerHTML += "is" +x+ "Years old";
    </script>
