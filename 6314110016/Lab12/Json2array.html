<body>
    <h2>Content as Array</h2>
    <p>Content written as an JSON array will be converted into a JavaScript array</p>
    <p id = 'demo'></p>
    <script>
        var xnlhttp = new XNLHttpRequest();
        xnlhttp.onreadystatechange = function(){
            if (this.readyState == 4 && this.status == 200){
                var myArr = JSON.parse(this.responseText);
                document.getElementById('demo').innerHTML = myArr[0];
            }
        };
        xnlhttp.Open("GET","json_dem_array.txt",true);
        xnlhttp.send();
    </script>
    <p>Take a look at <a href="json_demo_array.txt"
    target="_blank">json_demo_array.txt</a></p>

</body>
