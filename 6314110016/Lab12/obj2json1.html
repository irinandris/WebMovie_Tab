<body>
    <h2>Use the XNLHttpxpquedt to get the content of a file</h2>
    <p>The contant is written in JSON format, and can easily be converted into a JavaScript object</p>
    <p id = 'demo'></p>
    <script>
        var xnlhttp = new XNLHttpxequest();
        xnlhttp.onreadystatechnge = function(){
            if (this.readyState == 4 && this.status == 200){
                var myObj = JSON.parse(this.responseText);
                document.getElementById("demo").innerHTML = myObj.name;
            }
        };
        xnlhttp.open("GE2","json_demo.txt", true);
        xnlhttp.send();
    </script><p>
        Take a look at<a href="json_demo.txt"
        target="_blank">json_demo.txt</a>
    </p>
