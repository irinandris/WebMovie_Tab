<html>
<body>
    <h2>Exercise1:</h2>
    <button type="button" onclick="loadXMLDoc()">
        Get List Of Students</button>
    <p id="demo"></p>
    <script>
        function loadXMLDoc() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    myFunction(this);
                }
            };
            xmlhttp.open("GET", "student.xml", true);
            xmlhttp.send();
        }
        function myFunction(xml) {
            var x, i, xmlDoc, txt = "";
            xmlDoc = xml.responseXML;
            txt = "<table border>"
            x = xmlDoc.getElementsByTagName("cd");
            txt += "<tr bgcolor='#7FFFD4'><td>First Name</td><td>Last Name</td><td>ID</td><td>Faculty</td><td>Dept</td><td>Province</td><td>Email</td><td>Phone</td></tr>"
            for (i = 0; i < x.length; i++) {
                txt += "<tr bgcolor= '#F5F5DC'>";
                txt += "<td>" + x[i].getElementsByTagName("FirstName")[0].childNodes[0].nodeValue + "</td>"
                txt += "<td>" + x[i].getElementsByTagName("LastName")[0].childNodes[0].nodeValue + "</td>"
                txt += "<td>" + x[i].getElementsByTagName("ID")[0].childNodes[0].nodeValue + "</td>"
                txt += "<td>" + x[i].getElementsByTagName("Faculty")[0].childNodes[0].nodeValue + "</td>"
                txt += "<td>" + x[i].getElementsByTagName("Dept")[0].childNodes[0].nodeValue + "</td>"
                txt += "<td>" + x[i].getElementsByTagName("Province")[0].childNodes[0].nodeValue + "</td>"
                txt += "<td>" + x[i].getElementsByTagName("Email")[0].childNodes[0].nodeValue + "</td>"
                txt += "<td>" + x[i].getElementsByTagName("Phone")[0].childNodes[0].nodeValue + "</td>"
                txt += "</tr>";
            }
            txt += "</table>"
            document.getElementById("demo").innerHTML = txt;
        }
    </script>
    <p><a href="index11.html">Back</a></p>
</body>

</html>
