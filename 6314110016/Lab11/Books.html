<html>

<head>
  <script>
    function loadXMLDoc() {
      var xmlhttp = new XMLHttpRequest();
      xmlhttp.onreadystatechange = function () {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
          myFunction(xmlhttp);
        }
      };
      xmlhttp.open("GET", "books.xml", true);
      xmlhttp.send();
    }
    function myFunction(xml) {
      var i;
      var xmlDoc = xml.responseXML;
      var table = "<tr><th>Title</th><th>Author</th></tr>";
      var x = xmlDoc.getElementsByTagName("book");
      for (i = 0; i < x.length; i++) {
        table += "<tr><td>" +
          x[i].getElementsByTagName("title")[0].childNodes[0].nodeValue + "</td><td>" +
          x[i].getElementsByTagName("author")[0].childNodes[0].nodeValue + "</td></tr>";
      }
      document.getElementById("demo").innerHTML = table;
    }
  </script>
</head>

<body>
  <h2>My Books:</h2>
  <button type="button" onclick="loadXMLDoc()">
    Get my books</button>
  <table id="demo" border="1"></table>
  <p><a href="index11.html">Back</a></p>
</body>

</html>
