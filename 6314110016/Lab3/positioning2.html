<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irin Andris 6314110016</title>

    <head>
        <title>Relative Positioning</title>

        <style type="text/css">
            p {
                font-size: 1.3em;
                font-family: verdana, arial, sans-serif
            }

            span {
                color: red;
                font-size: .6em;
                height: 1em
            }

            .super {
                position: relative;
                top: -1ex
            }

            .sub {
                position: relative;
                bottom: -1ex
            }

            .shiftleft {
                position: relative;
                left: -1ex
            }

            .shiftright {
                position: relative;
                right: -1ex
            }
        </style>
    </head>

<body>

    <p>The text at the end of this sentence
        <span class="super">is in superscript</span>.
    </p>

    <p>The text at the end of this sentence
        <span class="sub">is in subscript</span>.
    </p>

    <p>The text at the end of this sentence
        <span class="shiftleft">is shifted left</span>.
    </p>

    <p>The text at the end of this sentence
        <span class="shiftright">is shifted right</span>.
    </p>

</body>

</html>
